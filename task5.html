<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,th,td{
        border: 1px solid black;
    }
    div{
        margin-left: 150px;
    }
</style>
<body>
    <table>
        <tr>
            <th><b>First Name</b></th>
            <th><form><input type="text"></form></th>
        </tr>
        <tr>
            <th><b>Last Name</b></th>
            <th><form><input type="text"></form></th>
        </tr>
        <tr>
            <th><b>Email</b></th>
            <th><form><input type="text"></form></th>
        </tr>
        <tr>
            <th><b>Password</b></th>
            <th><form><input type="password"></form></th>
        </tr>
        <tr>
            <th><b>Re-enter Password</b></th>
            <th><form><input type="password"></form></th>
        </tr>
        <tr>
            <th><b>Address</b></th>
            <th><form><textarea></textarea></form></th>
        </tr>
        <tr>
            <th><b>State</b></th>
            <th><form><input type="text"></form></th>
        </tr>
        <tr>
            <th><b>Country</b></th>
            <th><select>
                <option>Choose your country</option>
                <option>India</option>
                <option>United States of America</option>
            </select></th>
        </tr>
        <tr>
            <th><b>Languages Known</b></th>
            <th>
                <form>
                    <input type="checkbox">English
                    <input type="checkbox">Hindi
                    <input type="checkbox">Kannada
                 </form>
            </th>
        </tr>
    </table>
    <br>
    <div>
        <button>Register</button>
    </div>
    
</body>
</html>
